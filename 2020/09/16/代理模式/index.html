        <h2 id="代理模式"><a href="#代理模式" class="headerlink" title="代理模式"></a>代理模式</h2><blockquote>
<p>　属于结构型设计模式中的一种, 代理可分为静态代理和动态代理。动态代理的实现又分为JDK动态代理和cglib动态代理，这两种代理的区别是jdk动态代理只能代理接口，cglib能代理类和接口。<br>JDK动态代理实现主要是利用反射和实现invocationHandler，cglib需引入cglib依赖包。那么代理的目的是为什么呢?代理类利用反射执行方法,返回结果，可以使代码简洁，代码看起来高级。</p>
</blockquote>
